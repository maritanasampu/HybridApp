<ion-header>
  <ion-navbar>
    <ion-title>Edit note</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="formGroup" (ngSubmit)="editNote(note.createDate, formGroup.value)">
    <ion-item>
        <ion-label>Date</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" formControlName="date" [(ngModel)]="note.date" required></ion-datetime>
      </ion-item>
      <ion-item>
      <ion-label>Title</ion-label>
      <ion-input type="text" name="title" formControlName="title" value="{{ note.title }}" required></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Note</ion-label>
        <ion-input type="text" name="content" formControlName="content" value="{{ note.content }}" required></ion-input>
      </ion-item>
      <button ion-button type="submit" [disabled]="!formGroup.valid">Save Note</button>
  </form>
</ion-content>
